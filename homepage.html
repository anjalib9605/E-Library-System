<!DOCTYPE html>
<html>
<head>
    <title>Home Page</title>
    <style>
        body {
            background-color: #367588;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            padding: 20px;
            flex-wrap: wrap;
        }

        #explore {
            text-align: center;
            color: #800000;
            font-size: 50px;
            margin-top: 20px;
        }

        #search-bar {
            width: 300px;
            margin: 20px auto;
            padding: 10px;
            border-radius: 25px;
            border: none;
            outline: none;
            font-size: 16px;
        }

        #filter {
            width: 150px;
            background-color: #F4E1C1;
            padding: 10px;
            border-radius: 10px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
            position: fixed;
            top: 141px;
            left: 30px;
            text-align: center;
        }

        #book-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center; 
            margin-left: 200px; 
            gap: 20px; 
            width: calc(100% - 250px); 
            padding: 20px;
        }

        .book {
            background-color: #fff;
            border-radius: 8px;
            width: 180px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            cursor: pointer;
        }

        .book img {
            width: 100%;
            height: 250px;
            object-fit: cover;
        }

        .book h5 {
            font-size: 16px;
            padding: 10px 0;
            margin: 0;
        }

        .book p {
            font-size: 14px;
            margin: 0 10px;
            color: #555;
        }

        h5 {
            margin: 4px 0;
            font-size: 14px;
            font-weight: normal;
            line-height: 1.3;
            cursor: pointer;
        }

        /* Highlight active genre */
        .active {
            background-color: #800000;
            color: white;
            font-weight: bold;
            border-radius: 5px;
        }

        .modal {
            display: none; /* Hidden by default */
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.5);
            padding-top: 60px;
        }

        .modal-content {
            background-color: #fefefe;
            margin: 5% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-width: 600px;
            text-align: center;
        }

        .close {
            color: #aaa;
            font-size: 28px;
            font-weight: bold;
            position: absolute;
            top: 10px;
            right: 25px;
        }

        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }

        #borrowButton {
            background-color: #800000;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 10px;
            border-radius: 5px;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
        }

        #borrowButton:hover {
            background-color: #A13B3B;
        }

    </style>
</head>
<body>

    <h1 id='explore'> <u>EXPLORE OUR BOOKS</u> </h1>
    <input type="text" id="search-bar" placeholder="Search by Title or Author" onkeyup="searchBooks()">

    <div id='filter'>
        <h4>Your Favourite Genres:</h4>
        <h5 onclick="fetchBooks('Juvenile Fiction', this)">Juvenile Fiction</h5>
        <h5 onclick="fetchBooks('Fiction', this)">Fiction</h5>
        <h5 onclick="fetchBooks('Adventure and adventurers', this)">Adventure and adventurers</h5>
        <h5 onclick="fetchBooks('Young Adult Fiction', this)">Young Adult Fiction</h5>
    </div>

    <div id="book-container">
        <!-- Books will be dynamically added here -->
    </div>

    <!-- Modal for Book Details -->
    <div id="bookModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2 id="bookTitle"></h2>
            <img id="bookImage" src="" alt="Book Image" style="width: 100%; height: 300px; object-fit: cover;">
            <p id="bookAuthor"></p>
            <p id="bookDescription"></p>
            <button id="borrowButton" onclick="goToBorrowPage()">Want to Borrow</button>
        </div>
    </div>

    <script>
        let allBooks = [];  // Declare a global variable to store all the books

        function fetchBooks(genre, element) {
            // Highlight the clicked genre
            const allGenres = document.querySelectorAll('#filter h5');
            allGenres.forEach(genreElement => {
                genreElement.classList.remove('active'); // Remove the active class from all
            });

            element.classList.add('active'); // Add the active class to the clicked genre

            const bookContainer = document.getElementById("book-container");
            bookContainer.innerHTML = "<h2>Loading...</h2>";  // Loading message

            const API_URL = `https://www.googleapis.com/books/v1/volumes?q=subject:${genre}&maxResults=40&key=AIzaSyCpjyjvSsnMZLbLeKHOXTM9j2sfL6YqPUc`;

            fetch(API_URL)
                .then(response => response.json())
                .then(data => {
                    allBooks = data.items;  // Store all the books
                    displayBooks(allBooks);  // Display books
                })
                .catch(error => {
                    bookContainer.innerHTML = "<h2>Failed to load books</h2>";
                    console.error("Error fetching books:", error);
                });
        }

        function displayBooks(books) {
            const bookContainer = document.getElementById("book-container");
            bookContainer.innerHTML = "";  // Clear previous books
            books.forEach(book => {
                const info = book.volumeInfo;

                const bookHTML = `
                    <div class="book" onclick="showBookDetails('${book.id}')">
                        <img src="${info.imageLinks?.thumbnail || 'https://via.placeholder.com/150'}" alt="${info.title}">
                        <h5>${info.title}</h5>
                        <p>${info.authors ? info.authors.join(', ') : "Unknown Author"}</p>
                    </div>
                `;
                bookContainer.innerHTML += bookHTML;  // Append the new book to the container
            });
        }

        function searchBooks() {
            const searchQuery = document.getElementById("search-bar").value.toLowerCase();
            const filteredBooks = allBooks.filter(book => {
                const title = book.volumeInfo.title.toLowerCase();
                const authors = book.volumeInfo.authors ? book.volumeInfo.authors.join(', ').toLowerCase() : '';
                return title.includes(searchQuery) || authors.includes(searchQuery);
            });
            displayBooks(filteredBooks);  // Display filtered books based on search
        }

        function showBookDetails(bookId) {
            const API_URL = `https://www.googleapis.com/books/v1/volumes/${bookId}?key=AIzaSyCpjyjvSsnMZLbLeKHOXTM9j2sfL6YqPUc`;

            fetch(API_URL)
                .then(response => response.json())
                .then(data => {
                    const info = data.volumeInfo;
                    document.getElementById("bookTitle").innerText = info.title;
                    document.getElementById("bookAuthor").innerText = `Authors: ${info.authors ? info.authors.join(', ') : "Unknown Author"}`;
                    document.getElementById("bookDescription").innerText = info.description || "No description available";
                    document.getElementById("bookImage").src = info.imageLinks?.thumbnail || 'https://via.placeholder.com/150';

                    document.getElementById("bookModal").style.display = "block";
                })
                .catch(error => {
                    console.error("Error fetching book details:", error);
                });
        }

        // Close the modal when the user clicks the "x"
        document.querySelector(".close").onclick = function() {
            document.getElementById("bookModal").style.display = "none";
        }

        // Close the modal if the user clicks outside of the modal content
        window.onclick = function(event) {
            if (event.target === document.getElementById("bookModal")) {
                document.getElementById("bookModal").style.display = "none";
            }
        }

        // Function to go to the borrow page with title and author passed as query parameters
        function goToBorrowPage() {
            const title = encodeURIComponent(document.getElementById("bookTitle").innerText);
            const authorText = document.getElementById("bookAuthor").innerText;
            const author = encodeURIComponent(authorText.replace("Authors: ", ""));
            window.location.href = `borrow.html?title=${title}&author=${author}`;
        }
    </script>

</body>
</html>
